{% extends "layout.html" %}
{% block content %}
<div class="h1">{{title}}</div>
<div class="form-group mb-4">
    <div class="row">
        <div class="col-md-4">
            <a class="btn btn-secondary sec-nazad" href="javascript:history.back()">Nazad</a>
            <a class="btn btn-primary mb-4" href="{{url_for('single_items.move_select_item')}}">Premeštaj</a>
        </div>
        <div class="col-md-4">
            <label for="item_id">ID predmeta</label>
            <input id="item_id" name="item_id" type="text" class="form-control" value="{{item.id}}" readonly>
        </div>
        <div class="col-md-4">
            <label for="item_name">Naziv predmeta</label>
            <input id="item_name" name="item_name" type="text" class="form-control" value="{{item.name}}" readonly>
        </div>
    </div>
</div>

<table id="data" border="1" class="table table-striped userlist">
    <thead>
        <tr>
            <td>Zgrada</td>
            <td>Prostorija</td>
            <td>Serija</td>
            <td>Količina</td>
        </tr>
    </thead>
    <tbody>
        {% for data in data_list %}
        <tr>
            <td>{{ data.building }}</td>
            <td><a href="{{url_for('single_items.room_single_items', room_id=data['room_id'])}}" class="btn btn-primary">{{ data.room }}</a></td>
            <td>{{ data.serial }}</td>
            <td>{{ data.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
{% block scripts %}
<script>
    $(document).ready(function () {
    $("#data").DataTable({
        order: [[0, "asc"], [1, "asc"], [2, "asc"]],
        language: {
            url: "//cdn.datatables.net/plug-ins/1.12.1/i18n/sr-SP.json",
            stateSave: true
        },
        });
    });
</script>
{% endblock %}
